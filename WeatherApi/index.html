<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      input {
        padding: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px;
        font-size: 16px;
      }
      .weather-info {
        margin-top: 20px;
      }
      <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f8ff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    h1 {
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .container {
        text-align: center;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #3498db;
        border-radius: 4px;
        width: calc(100% - 24px);
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        background-color: #3498db;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }

    .weather-info {
        margin-top: 20px;
        padding: 20px;
        background: #ecf0f1;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .weather-info h2 {
        margin: 0;
        color: #2c3e50;
    }

    .weather-info p {
        margin: 10px 0;
        font-size: 18px;
        color: #555;
    }

    @media (max-width: 600px) {
        input[type="text"] {
            width: calc(100% - 22px);
        }

        button {
            width: 100%;
        }
    }
</style>

    </style>
  </head>
  <body>
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather-info" id="weather-info"></div>

    <script src="script.js"></script>
  </body>
</html>
